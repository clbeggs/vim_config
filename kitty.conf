
include ./nord.conf
# The theme of kitty, to select a new one do:
# ln -s /home/epiphyte/.config/kitty/kitty-themes/themes/THEME.CONF ~/.config/kitty/theme.conf
enabled_layouts vertical, stack

close_on_child_death yes

# Background Opacity:
#background_opacity 0.98

# Scrollback Lines
scrollback_lines 3000


# Font config
# Command to list available fonts: kitty + list-fonts --psnames
### GINTRONIC
#font_family bBTrial_Gintronic Regular
#bold_font bBTrial_Gintronic Bold
#italic_font bBTrial_Gintronic Italic
#bold_italic_font bBTrial_Gintronic Bold Italic

### UBUNTU POWERLINE
# font_family UbuntuMonoDerivativePowerline-Regular
# bold_font UbuntuMonoDerivativePowerline-Bold
# italic_font UbuntuMonoDerivativePowerline-Italic
# bold_italic_font UbuntuMonoDerivativePowerline-BoldItalic

### HASKLIG
#font_family Hasklig-Regular
#bold_font Hasklig-Bold
#italic_font Hasklig-It
#bold_italic_font Hasklig-BoldIt

### Mathjax
# font_family MathJax_Vector-Regular
# bold_font MathJax_Vector-Bold
# italic_font OperatorMonoLig-BookItalic
# bold_italic_font OperatorMono-BoldItalic

### OperatorMono w/ Ligatures
#font_family OperatorMonoLig-Book
# bold_font OperatorMono-Bold
#italic_font OperatorMonoLig-BookItalic
# bold_italic_font OperatorMono-BoldItalic

### OperatorMono
#font_family OperatorMono-Book
#bold_font OperatorMono-Bold
#italic_font OperatorMono-BookItalic
#bold_italic_font OperatorMono-BoldItalic

### PragmataPro
# font_family PragmataProForPowerline
# bold_font PragmataPro-BoldForPowerline
# italic_font PragmataPro-ItalicForPowerline
# bold_italic_font PragmataPro-Bold-ItalicForPowerline

### Input
